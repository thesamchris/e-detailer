<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://kit.fontawesome.com/4bccfe437d.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Essof Detailer</title>
    <style>
      .appointment_button {
        text-decoration: none;
        color: white;
        padding: 10px;
      }

      .appointment_button_img {
        width: 312px;
        height: 210px;
        background: url(./appointment_button.png);
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        background-position: 0 -35px;
        /* transition: transform ease-in-out 100ms;
        transform-origin: center; */
      }

      /* .appointment_button:hover {
        transform: scale(1.2);
      } */

      .appointment_button__container {
        position: fixed;
        z-index: 90;
        bottom: 10px;
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script defer id="setmore_script" type="text/javascript"
      src="https://my.setmore.com/webapp/js/src/others/setmore_iframe.js"></script>
      <div class="appointment_button__container">
        <a id="Setmore_button_iframe"
        class="appointment_button" href="https://my.setmore.com/bookingpage/e0849b87-2855-4ae0-bd33-86b112b10e99">
          <div class="appointment_button_img"></div>
        </a>
      </div>
      <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="number" name="phone" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
      </form>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
